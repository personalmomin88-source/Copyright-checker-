<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content & Copyright Checker</title>
  <link rel="stylesheet" href="style.css">

  <!-- Google AdSense Code -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6241535934935587"
          crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <!-- App Logo -->
    <img src="logo.png" alt="App Logo" width="120">

    <!-- Affiliate Banner -->
    <a href="https://www.amazon.in/dp/B08N5WRWNW?tag=yourAffiliateID-21" target="_blank">
      <img src="https://via.placeholder.com/300x250.png?text=Ad+Banner" alt="Ad Banner" width="300">
    </a>

    <h2>📑 Content & Copyright Checker</h2>
    <p>Upload video/audio file aur scan result dekho</p>

    <label for="language">🌐 Select Language:</label>
    <select id="language">
      <option value="English">English</option>
      <option value="Hindi">Hindi</option>
      <option value="Urdu">Urdu</option>
    </select>

    <br><br>
    <input type="file" id="fileInput">
    <br>
    <button id="scanBtn">Scan Now</button>

    <div id="result" class="result"></div>
  </div>

  <!-- Affiliate Banner -->
  <a href="https://www.amazon.in/dp/B08N5WRWNW?tag=yourAffiliateID-21" target="_blank">
    <img src="https://via.placeholder.com/300x250.png?text=Ad+Banner" alt="Ad Banner" width="300">
  </a>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
